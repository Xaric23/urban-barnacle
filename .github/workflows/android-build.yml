name: Build Android APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Next.js
      run: npm run build
    
    - name: Sync Capacitor
      run: npm run android:sync
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build debug APK
      run: cd android && ./gradlew assembleDebug --no-daemon
    
    - name: Build release APK (unsigned)
      run: cd android && ./gradlew assembleRelease --no-daemon
      continue-on-error: true  # May fail if signing not configured
    
    - name: Get version from package.json
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Rename APKs
      run: |
        mkdir -p apk-output
        cp android/app/build/outputs/apk/debug/app-debug.apk apk-output/underground-club-manager-v${{ steps.version.outputs.version }}-debug.apk || true
        cp android/app/build/outputs/apk/release/app-release.apk apk-output/underground-club-manager-v${{ steps.version.outputs.version }}-release.apk || true
    
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: apk-output/*-debug.apk
        if-no-files-found: error
    
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: apk-output/*-release.apk
        if-no-files-found: ignore
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: apk-output/*.apk
        body: |
          ## Underground Club Manager - Android Release
          
          ### Installation
          1. Download the APK file
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install and enjoy!
          
          ### Requirements
          - Android 7.0 (Nougat) or higher
          - ~10 MB storage space
          
          ### Notes
          - **Debug APK**: For testing purposes, may be larger
          - **Release APK**: Optimized build (unsigned - may show security warnings)
          
          For more information, see [ANDROID_QUICKSTART.md](https://github.com/${{ github.repository }}/blob/main/ANDROID_QUICKSTART.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
